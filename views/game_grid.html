<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sudoku</title>
    <link rel="icon" href="../resources/icon.png">
    <link href="../stylesheet.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <script src="grid.js"></script>
  </head>

  <body onload="hideGrid(); hideGameOver();">
    <h1>Soduku</h1>
    <div id="settingsDiv">
        <label for="difficulty-level" class="label">Select your difficulty level</label><br><br>
        <select id="difficulty-level" name="difficulty-level">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
        <br><br>
        <br><br><br>
      <a class="link-button" href="index.html" target="_self">Back</a>
      <button onclick="hideSettings(); setDifficulty(); setBoardDifficulty(); generateGrid(); displayGrid(); window.setInterval(setTime, 1500);" id="start-game" class="link-button">Start Game!</button>
    </div>
    <div id="gameGridDiv">
      <span>Difficulty: </span><span id="difficulty"></span>
      <span id="timer">Timer:</span>
      <label id="minutes">00</label>:<label id="seconds">00</label>
        <script src="../models/game_state.js"></script>
      <div id="gridDiv">
      </div>
      <span id="use-hint">?  </span><span>Hints Remaining: </span><span id="hints"></span>
      <span >Mistakes: </span><span id="mistakes"></span><span>/3</span>
      <br><br><br>
      <a class="link-button" href="index.html" target="_self">Back to Home</a>
      <a class="link-button" href="game_grid.html" target="_self">Pause Game</a>
      <a class="link-button" href="game_grid.html" target="_self">New Game</a>
    </div>
    <br><br><br>
    <!--GAME OVER DIV -->
    <div id="game-over">
      <br><br>
      GAME OVER
      <br><br>
      <a id="animated-button" class="link-button" href="game_grid.html" target="_self">New Game</a>
      <script>setInterval(changeButtonColor, 1500);</script>
    </div>
    <br><br><br>
    <!-- Debugging Div -->
    <div id="debuggingDiv" style="background-color: white; font-size: 20px;">
      <span>&ltDEBUG&gt</span>
      <br><br><br>
      <span>Cell Selected: </span><span id="display-cell">n/a</span>
      <span>Cell Value: </span><span id="display-value">n/a</span>
      <br><br><br>
    </div>
  </body>
</html>
